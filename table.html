<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/table.css">
</head>
<body>
	<table id="one" cellpadding="100">
		<tr>
			<th>姓名</th>
			<th colspan="2">联系方式</th>
			<th>爱好</th>
		</tr>
		<tr>
			<td>Jim</td>
			<td>123456</td>
			<td>12345678901</td>
			<td>Play footbal</td>
		</tr>
	</table>
	<table id="two">
		<tr>
			<th>姓名</th>
			<td>Jim</td>
		</tr>
		<tr>
			<th rowspan="2">联系</th>
			<td>123456</td>
		</tr>
		<tr>
			<td>1234567890</td>
		</tr>
	</table>
</body>
</html>
